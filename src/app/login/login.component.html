<div class="container">
	<div class="card-wrapper">
		<mat-card class="mat-elevation-z1">
			<mat-card-header>
				<mat-card-title>{{ 'PUBLIC.LOGIN.LOG_IN' | translate }}</mat-card-title>
			</mat-card-header>
			<form [formGroup]="loginForm">
				<mat-card-content>
					<mat-form-field>
						<input formControlName="username"
						       matInput
						       name="username"
						       placeholder="Username"
						       type="text">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="password"
						       matInput
						       name="password"
						       placeholder="Password"
						       type="password">
					</mat-form-field>
				</mat-card-content>
				<mat-card-actions>
					<button (click)="onLogin($event)"
					        [disabled]="loginForm.invalid || pending"
					        color="primary"
					        mat-raised-button
					        type="button">{{ 'PUBLIC.LOGIN.LOG_IN' | translate }}
					</button>
					<button (click)="onRegister($event)"
					        color="primary"
					        mat-raised-button
					        type="button">{{ 'PUBLIC.LOGIN.GO_TO_REGISTER' | translate }}
					</button>
					<button (click)="onCancel($event)"
					        color="primary"
					        mat-raised-button
					        type="button">{{ 'PUBLIC.LOGIN.CANCEL' | translate }}
					</button>
				</mat-card-actions>
			</form>
			<div *ngIf="error">{{ error }}</div>
		</mat-card>
	</div>
</div>
