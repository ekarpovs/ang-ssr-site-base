<div class="container">
	<div class="card-wrapper">
		<mat-card class="mat-elevation-z1">
			<mat-card-header>
				<mat-card-title>{{ 'PUBLIC.REGISTER.REGISTER' | translate }}</mat-card-title>
			</mat-card-header>
			<form [formGroup]="registerForm">
				<mat-card-content>
					<mat-form-field>
						<input formControlName="firstName"
						       matInput
						       name="firstName"
						       placeholder="First Name"
						       type="text">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="lastName"
						       matInput
						       name="lastName"
						       placeholder="Last Name"
						       type="text">
					</mat-form-field>
					<mat-form-field>
					<input formControlName="username"
						       matInput
						       name="username"
						       placeholder="Username"
						       type="text">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="password"
						       matInput
						       name="password"
						       placeholder="Password"
						       type="password">
					</mat-form-field>
				</mat-card-content>
				<mat-card-actions>
					<button (click)="onRegister($event)"
					        [disabled]="registerForm.invalid || pending"
					        color="primary"
					        mat-raised-button
					        type="button">{{ 'PUBLIC.REGISTER.REGISTER' | translate }}
					</button>
					<button (click)="onCancel($event)"
					        color="primary"
					        mat-raised-button
					        type="button">{{ 'PUBLIC.REGISTER.CANCEL' | translate }}
					</button>
				</mat-card-actions>
			</form>
			<div *ngIf="error">{{ error }}</div>
		</mat-card>
	</div>
</div>
